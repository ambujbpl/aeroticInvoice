 <script type="text/javascript">
  function formSubmitHandler(e){
    e.preventDefault();
    var ownername = $('#owner_name').val();
    var mobile = $('#mobile').val();
    var address1 = $('#address1').val();
    var technicianname = $('#technician_name').val();
    var vehicle = $('#vehicle').val();
    var engine = $('#engine').val();
    var chassi = $('#chassi').val();
    var manufacturer = $('#manufacturer').val();
    var makerclassification = $('#maker_classification').val();
    var registrationdate = $('#registration_date').val();
    var speed = $('#speed').val();
    var installationdate = $('#installation_date').val();
    var roto = $('#roto').val();
    var invoiceno = $('#invoice_no').val();
    var obj = {
      "ownername": ownername,
      "mobile": mobile,
      "address1": address1,
      "technicianname": technicianname,
      "vehicle": vehicle,
      "engine": engine,
      "chassi": chassi,
      "manufacturer": manufacturer,
      "makerclassification": makerclassification,
      "registrationdate": registrationdate,
      "speed": speed,
      "installationdate": installationdate,
      "roto": roto,
      "invoiceno": invoiceno
    }
    console.log(obj,'-----------------');
    $.ajax({
      type: 'POST',
      url: './../../api/certificate/addCertificate.php',
      data: obj,
      dataType: "JSON",
    }).done(function(data) { // if getting done then call.
      console.log('data : ',data);
      if (data.resCode == "Ok") {
        swal(data.resCode, data.Message, "success");
        $('#saveInDBButton').remove();
      } else {
        swal(data.resCode, data.Message, "error")
      }
    });
  }
 </script>
